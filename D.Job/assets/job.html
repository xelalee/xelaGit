<div id="input-job">
  <table>
    <tr>
      <th class="px110">
        <label for="name"></label>
      </th>
      <td class="alignLeft" colspan="2">
        <input type="text" id="name" />
      </td>
      <th class="px110">
        <label for="jobDate"></label>
      </th>
      <td class="alignLeft" colspan="2">
         <select id="jobYear"></select>&nbsp;<label for="jobYear"></label>&nbsp;
         <select id="jobMonth"></select>&nbsp;<label for="jobMonth"></label>&nbsp;
         <select id="jobDay"></select>&nbsp;<label for="jobDay"></label>&nbsp;
      </td>
    </tr>
    <tr>
      <th class="px110">
        <label for="location"></label>
      </th>
      <td class="alignLeft" colspan="5">
        <select id="location"></select>
      </td>
    </tr>
    <tr>
      <th class="px110">
        <label for="contact"></label>
      </th>
      <td class="alignLeft" colspan="2">
        <select id="contact"></select>
      </td>
      <th class="px110">
        <label for="tel"></label>
      </th>
      <td class="alignLeft" colspan="2">
        <select id="tel"></select>
      </td>
    </tr>
    <tr>
      <th class="px110">
        <label for="services"></label>
      </th>
      <td class="alignLeft" colspan="5">
        <select id="services" multiple></select> 
      </td>
    </tr>
    <tr>
      <th class="px110">
        <label for="content"></label>
      </th>
      <td class="alignLeft" colspan="3">
        <textarea id="content" cols="60" rows="10"></textarea>
      </td>
      <th class="px110">
        <label for="employees"></label>
      </th>
      <td class="alignLeft">
        <select id="employees"></select>
      </td>
    </tr>
    <tr>
      <th class="px110">
        <label for="employee"></label>
      </th>
      <td class="alignLeft" colspan="3">
        <select id="employee" multiple></select>
      </td>
      <th class="px110">
        <label for="sign"></label>
      </th>
      <td class="alignLeft">
        <input type="text" id="sign" />
      </td>
    </tr>
  </table>
</div>
